<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style type="text/css">
        body{
            background-color: gray;
        }
        canvas{
            background-color: rgb(0, 235, 252);
        }

    </style>
</head>
<body>
    <canvas id="myCanvas" width="800" height="500"></canvas>
    <script type="text/javascript">
        const myCanvas=document.getElementById("myCanvas");
        

        const ctx = myCanvas.getContext("2d");
        const img = new Image()
        img.src = "Mario.webp";
        img.onload= function() {
        ctx.drawImage(img, 300, 375,150,150);
    };
        const img2 = new Image()
        img2.src = "Planta.webp";
        img2.onload= function() {
        ctx.drawImage(img2, 555, 230,100,100);
    };
        ctx.fillStyle = "rgba(0, 0, 0, 0.8)"; 
        ctx.fillRect(90, 250, 150, 250);

        ctx.fillStyle="purple";
        ctx.fillRect(75,250,150,250)



        ctx.fillStyle="green";
        ctx.fillRect(575,380,70,120)

        ctx.fillStyle="green";
        ctx.fillRect(535,330,150,50)


        ctx.fillStyle = "rgba(0, 0, 0, 0.8)"; 
        ctx.fillRect(15, 300, 150, 200);

        ctx.fillStyle="red";
        ctx.fillRect(0,300,150,200)


        ctx.fillStyle = "rgba(0, 0, 0, 0.8)"; 
        ctx.fillRect(85, 100, 50, 50);
        ctx.fillStyle="orange";
        ctx.fillRect(75,100,50,50)

        ctx.fillStyle = "rgba(0, 0, 0, 0.8)"; 
        ctx.fillRect(140, 100, 50, 50);
        ctx.fillStyle="orange";
        ctx.fillRect(130,100,50,50)

        ctx.fillStyle = "rgba(0, 0, 0, 0.8)"; 
        ctx.fillRect(195, 100, 50, 50);
        ctx.fillStyle="orange";
        ctx.fillRect(185,100,50,50)

        ctx.fillStyle = "rgba(0, 0, 0, 0.8)"; 
        ctx.fillRect(335, 215, 50, 50);
        ctx.fillStyle="orange";
        ctx.fillRect(325,215,50,50)

        ctx.fillStyle = "rgba(0, 0, 0, 0.8)"; 
        ctx.fillRect(390, 215, 50, 50);
        ctx.fillStyle="orange";
        ctx.fillRect(380,215,50,50)


</script>
</body>
</html>
