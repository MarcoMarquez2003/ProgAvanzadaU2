<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>
Canvas
</title>
<style type="text/css">
body{
    background-color: gray;
}
canvas{
    background-color: white;
}
</style>
</head>
<body>

<canvas id="myCanvas" width="600" height="500"></canvas>

<script type="text/javascript">
const myCanvas = document.getElementById("myCanvas");
const ctx = myCanvas.getContext("2d");
var super_x = 100;
var super_y = 100;
var direccion = '';
var speed =5;

document.addEventListener('keypress', function(e) {
    switch(e.keyCode) {
        case 119: 
            direccion = 'up';
            break;
        case 115: 
            direccion = 'down';
            break;
        case 97: 
            direccion = 'left';
            break;
        case 100: 
            direccion = 'right';
            break;
        case 32:
            speed += 2.5;
        break;
    }
});

function update() {
    switch(direccion) {
        case 'up': 
            super_y -= speed;
            if (super_y < 0) {
                super_y = 500;
            }
            break;
        case 'down': 
            super_y += speed;
            if (super_y > 500) {
                super_y = 0;
            }
            break;
        case 'left': 
            super_x -= speed;
            if (super_x < -10) {
                super_x = 600;
            }
            break;
        case 'right': 
            super_x += speed;
            if (super_x > 600) {
                super_x = 0;
            }
            break;
    }
}
function paint() {
    ctx.clearRect(0, 0, 600, 500);
    ctx.fillStyle = "blue";
    ctx.fillRect(super_x, super_y, 30, 30);
    ctx.strokeRect(super_x, super_y, 30, 30);

    ctx.fillStyle="red"
    ctx.font = '35px Arial'
    ctx.fillText("speed: "+speed,350,50)

    update();
    requestAnimationFrame(paint); 
}

requestAnimationFrame(paint); 

</script>
</body>
</html>
