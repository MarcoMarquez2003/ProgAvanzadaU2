<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style type="text/css">
        body {
            background-color: gray;
        }

        canvas {
            background-color: rgb(250, 250, 250);
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="600" height="600"></canvas>
    <script type="text/javascript">
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        var superx=100;
        var supery=100;
        
        pintar(ctx)

        document.addEventListener('keypress', function(e){
            console.log(e.keyCode)
            switch(e.keyCode){
                case 119:
                    supery -=10;
                break;

                case 115:
                    supery +=10;
                break;

                case 97:
                    superx -=10;
                break;

                case 100:
                    superx +=10;
                break;
            
            }
            if(superx>=600){
            superx=0
            }
            if(superx<0){
                superx=600
            }
            if(supery>=600){
                supery=0
            }
            if(supery<0){
                supery=600
            }
            pintar(ctx)

        })
        function pintar(ctx){
            ctx.fillStyle="white";
            ctx.fillRect(0,0,600,600)

            ctx.fillStyle="blue";
            ctx.fillRect(superx,supery,30,30)
            ctx.strokeRect(superx,supery,30,30)

        }       
    </script>
</body>

</html>
